{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"

<body>

    <main class="container">

        <div class="col">
            <h1 class="display-4">Hello World!</h1>
        </div>
    </div>

                    <th>USUARIO</th>

                </tr>

            <Tbody>
                {% for usu in USUARIO %}

                    <th>{{ usu.id_usuario }}</th>

                </tr>
                {% endfor %}

        </table>
